<header class="page-header">
  <h1 class="text-center" dir="rtl">إضافة مختارة</h1>
</header>

<nav class="container" dir="rtl">
  <ol class="breadcrumb">
    <li><a href="#/">الصفحة الرئيسية</a></li>
    <li><a href="#/selections">مختارات</a></li>
    <li class="active">إضافة مختارة</li>
  </ol>
</nav>

<section class="container">
  <form name="selectionForm" ng-submit="vm.create(selection)">
    <div dir="rtl" class="form-group">
      <label for="selectionTitle">العنوان</label>
      <input type="text" class="form-control" id="selectionTitle" autofocus required ng-model="selection.title">
    </div>
    <div dir="rtl" class="form-group">
      <label for="selectionDescription">الوصف</label>
      <textarea class="form-control" id="selectionDescription" required ng-model="selection.text" msd-elastic>
      </textarea>
    </div>
    <div dir="rtl" class="form-group">
      <label for="selectionUrl">رابط المختارة</label>
      <input type="url" class="form-control" id="selectionUrl" required ng-model="selection.url">
    </div>
    <div dir="rtl" class="form-group">
      <label for="selectionDownloadUrl">رابط التحميل</label>
      <input type="url" class="form-control" id="selectionDownloadUrl" ng-model="selection.downloadUrl">
    </div>
    <button type="submit" class="btn btn-block btn-lg btn-success"
            ng-disabled="selectionForm.$invalid">إضافة المختارة</button>
  </form>
</section>
