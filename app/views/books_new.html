<header class="page-header">
  <h1 class="text-center" dir="rtl">إضافة كتاب</h1>
</header>

<nav class="container" dir="rtl">
  <ol class="breadcrumb">
    <li><a href="#/">الصفحة الرئيسية</a></li>
    <li><a href="#/books">كتب</a></li>
    <li class="active">إضافة كتاب</li>
  </ol>
</nav>

<section class="container">
  <form name="bookForm" ng-submit="vm.create(book)">
    <div class="form-group" dir="rtl">
      <label for="bookTitle">العنوان</label>
      <input type="text" class="form-control" id="bookTitle" autofocus required ng-model="book.title">
    </div>
    <div class="form-group" dir="rtl">
      <label for="bookPages">عدد الصفحات</label>
      <input type="number" min="1" step="1" class="form-control" id="bookPages" ng-model="book.pages">
    </div>
    <div class="form-group" dir="rtl">
      <label for="bookPrice">السعر</label>
      <input type="number" min="0" step="1" class="form-control" id="bookPrice" ng-model="book.price">
    </div>
    <div class="form-group" dir="rtl">
      <label for="bookDescription">الوصف</label>
      <textarea class="form-control" id="bookDescription" ng-model="book.description" msd-elastic></textarea>
    </div>
    <button type="submit" class="btn btn-block btn-lg btn-success" ng-disabled="bookForm.$invalid">إضافة الكتاب</button>
  </form>
</section>
