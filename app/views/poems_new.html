<header class="page-header">
  <h1 class="text-center" dir="rtl">إضافة قصيدة</h1>
</header>

<nav class="container" dir="rtl">
  <ol class="breadcrumb">
    <li><a href="#/">الصفحة الرئيسية</a></li>
    <li><a href="#/poems">شعر</a></li>
    <li class="active">إضافة قصيدة</li>
  </ol>
</nav>

<section class="container">
  <form name="poemForm" ng-submit="vm.create(vm.poem)">
    <div class="form-group" dir="rtl">
      <label for="poemTitle">العنوان</label>
      <input type="text" class="form-control" id="poemTitle" autofocus required ng-model="vm.poem.title">
    </div>
    <div class="form-group" dir="rtl">
      <label>الأبيات</label>
    </div>
    <div class="row" ng-repeat="line in vm.poem.lines">
      <div class="col-xs-2" ng-show="$last">
        <button type="button" class="btn btn-primary" ng-click="vm.append(vm.poem)">
          <span class="glyphicon glyphicon-plus"></span>
        </button>
      </div>
      <div class="col-xs-2" ng-hide="$last">
        <button type="button" class="btn btn-danger" ng-click="vm.remove(vm.poem, $index)">
          <span class="glyphicon glyphicon-minus"></span>
        </button>
      </div>
      <div class="col-xs-5">
        <div class="form-group">
          <input class="form-control" dir="rtl" required ng-model="line.second" placeholder="الشطر الثاني">
        </div>
      </div>
      <div class="col-xs-5">
        <div class="form-group">
          <input class="form-control" dir="rtl" required ng-model="line.first" placeholder="الشطر الأول">
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-block btn-lg btn-success"
            ng-disabled="poemForm.$invalid">إضافة القصيدة</button>
  </form>
</section>
