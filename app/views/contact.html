<header class="page-header">
  <h1 class="text-center" dir="rtl">راسلني</h1>
</header>

<nav class="container" dir="rtl">
  <ol class="breadcrumb">
    <li><a href="#/">الصفحة الرئيسية</a></li>
    <li class="active">راسلني</li>
  </ol>
</nav>

<section class="container" ng-show="vm.isAdmin()">
  <article class="panel panel-primary" ng-repeat="contact in vm.contacts">
    <header class="panel-heading text-center"><span dir="rtl" ng-bind="contact.title"></span></header>
    <div class="panel-body" dir="rtl" ng-bind-html="contact.body"></div>
    <table class="table">
      <tbody>
        <tr><td class="text-center" ng-bind="contact.fullname"></td><th class="text-center">الاسم الكامل</th></tr>
        <tr>
          <td class="text-center">
            <a target="_blank" ng-href="mailto:{{contact.email}}" ng-bind="contact.email"></a>
          </td>
          <th class="text-center">البريد الإلكتروني</th>
        </tr>
      </tbody>
    </table>
    <footer class="panel-footer text-center">
      <button type="button" class="btn btn-sm btn-danger" ng-click="vm.contacts.$remove(contact)">حذف</button>
    </footer>
  </article>
</section>

<section class="container" ng-show="vm.isVisitor()">
  <form name="contactForm" ng-submit="vm.create(contact)">
    <div class="form-group" dir="rtl">
      <label for="contactFullname">الاسم الكامل</label>
      <input type="text" class="form-control" id="contactFullname" autofocus required ng-model="contact.fullname">
    </div>
    <div class="form-group" dir="rtl">
      <label for="contactEmail">البريد الإلكتروني</label>
      <input type="email" class="form-control" id="contactEmail" required ng-model="contact.email">
    </div>
    <div class="form-group" dir="rtl">
      <label for="contactTitle">العنوان</label>
      <input type="text" class="form-control" id="contactTitle" required ng-model="contact.title">
    </div>
    <div class="form-group" dir="rtl">
      <label for="contactBody">المحتوى</label>
      <textarea class="form-control" id="contactBody" ng-model="contact.body" required ckeditor></textarea>
    </div>
    <button type="submit" class="btn btn-block btn-lg btn-success" ng-disabled="contactForm.$invalid">راسلني</button>
  </form>
</section>
