<header class="page-header">
  <h1 class="text-center" dir="rtl">إضافة مقال</h1>
</header>

<nav class="container" dir="rtl">
  <ol class="breadcrumb">
    <li><a href="#/">الصفحة الرئيسية</a></li>
    <li><a href="#/articles">مقالات</a></li>
    <li class="active">إضافة مقال</li>
  </ol>
</nav>

<section class="container">
  <form name="articleForm" ng-submit="vm.create(article)">
    <div class="form-group" dir="rtl">
      <label for="articleTitle">العنوان</label>
      <input type="text" class="form-control" id="articleTitle" autofocus required ng-model="article.title">
    </div>
    <div class="form-group" dir="rtl">
      <label for="articleBody">المحتوى</label>
      <textarea class="form-control" id="articleBody" required ng-model="article.body" msd-elastic></textarea>
    </div>
    <button type="submit" class="btn btn-block btn-lg btn-success"
            ng-disabled="articleForm.$invalid">إضافة المقال</button>
  </form>
</section>
