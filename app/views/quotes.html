<header class="page-header">
  <h1 class="text-center" dir="rtl">مقتطفات</h1>
</header>

<nav class="container" dir="rtl">
  <ol class="breadcrumb">
    <li><a href="#/">الصفحة الرئيسية</a></li>
    <li class="active">مقتطفات</li>
  </ol>
</nav>

<section class="container text-center">
  <article class="panel panel-default" ng-repeat="quote in vm.quotes">
    <div class="panel-body" dir="rtl">
      <pre ng-bind="quote.text" ng-hide="vm.isEditing(quote.$id)"></pre>
      <div class="form-group" ng-show="vm.isEditing(quote.$id)">
        <textarea dir="rtl" ng-model="quote.text" class="form-control" autofocus required msd-elastic></textarea>
      </div>
    </div>
    <div class="panel-footer">
      <div aria-label="إدارة مقتطف" class="btn-group" role="group" ng-show="vm.isEditing(quote.$id)">
        <button type="button" class="btn btn-sm btn-danger" ng-click="vm.quotes.$remove(quote)">حذف</button>
        <button type="button" class="btn btn-sm btn-primary" ng-click="vm.update(quote)">حفظ</button>
      </div>
      <div class="btn-group" role="group" aria-label="إدارة مقتطف" ng-hide="vm.isEditing(quote.$id)">
        <button type="button" class="btn btn-sm btn-danger" ng-click="vm.quotes.$remove(quote)">حذف</button>
        <button type="button" class="btn btn-sm btn-primary" ng-click="vm.edit(quote.$id)">تعديل</button>
      </div>
    </div>
  </article>
</section>

<hr>

<footer class="container">
  <a href="#/quotes/new" class="btn btn-success btn-lg btn-block">إضافة مقتطف</a>
</footer>
