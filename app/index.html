    <header style="margin-bottom: 7em;">
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" aria-expanded="false"
                    data-toggle="collapse" data-target="#navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/" title="الصفحة الرئيسية">
              <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
            </a>
          </div>
          <div class="collapse navbar-collapse" id="navbar" ng-controller="NavbarCtrl as vm">
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a href="#" target="_self" class="dropdown-toggle" data-toggle="dropdown" role="button"
                   aria-haspopup="true" aria-expanded="false">
                   <span class="caret"></span>
                   <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </a>
                <ul class="dropdown-menu">
                  <li title="مقتطف" ng-class="vm.getClass('/quotes/new')">
                    <a href="#/quotes/new" class="text-right">مقتطف</a>
                  </li>
                  <li class="disabled" title="مرئيات و صوتيات" ng-class="vm.getClass('/media/new')">
                    <a href="#/media/new" class="text-right">وسائط</a>
                  </li>
                  <li class="disabled" title="فعالية أو مناسبة" ng-class="vm.getClass('/activities/new')">
                    <a href="#/activities/new" class="text-right">فعالية</a>
                  </li>
                  <li title="مقال" ng-class="vm.getClass('/articles/new')">
                    <a href="#/articles/new" class="text-right">مقال</a>
                  </li>
                  <li class="disabled" title="كتاب أو إصدار" ng-class="vm.getClass('/books/new')">
                    <a href="#/books/new" class="text-right">كتاب</a>
                  </li>
                </ul>
              </li>
              <li class="disabled" title="من أنا" ng-class="vm.getClass('/about')">
                <a href="#/about">من أنا</a>
              </li>
              <li class="disabled" title="راسلني" ng-class="vm.getClass('/contact')">
                <a href="#/contact">راسلني</a>
              </li>
              <li class="disabled" title="مرئيات و صوتيات" ng-class="vm.getClass(['/media', '/media/new'])">
                <a href="#/media">وسائط</a>
              </li>
              <li class="disabled" title="مناسبات و فعاليات" ng-class="vm.getClass(['/activities', '/activities/new'])">
                <a href="#/activities">فعاليات</a>
              </li>
              <li class="disabled" title="كتب و إصدارات" ng-class="vm.getClass(['/books', '/books/new'])">
                <a href="#/books">كتب</a>
              </li>
              <li title="مقالات" ng-class="vm.getClass(['/articles', '/articles/new'])">
                <a href="#/articles">مقالات</a>
              </li>
              <li title="مقتطفات" ng-class="vm.getClass(['/quotes/new', '/quotes'])">
                <a href="#/quotes">مقتطفات</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
